<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stylesheet/callFunction.css">
    <script src="./javascript/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div><span>父页面</span></div>
    <div><span onclick="Callchildren()"  class="btn">获取子页面一元素点击事件</span></div>
    <div><span onclick="CallchildrenOther()"  class="btn">获取子页面二元素点击事件</span></div>
    <p>子页面一</p>
    <iframe id="children" src="./children.html"></iframe>
    <p>子页面二</p>
    <iframe id="childrenOther" src="./childrenOther.html"></iframe>
</body>
<script>
    //子页面调用
    function childrenCall() {
        alert("子函数调用")
    }
    //调用子页面一
    function Callchildren() {
        console.log("子函数调用");
        console.log($("#children").contents().find("#child").length);
        $("#children").contents().find("#child").click();
    }
    //调用子页面二
    function CallchildrenOther() {
        console.log("子函数调用")
        $("iframe").eq(1).contents().find("#child").click();
    }
</script>

</html>
